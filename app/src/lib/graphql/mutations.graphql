mutation SignIn($signInInput: SigninInput!) {
  signin(signinInput: $signInInput) {
    accessToken
    refreshToken
    user {
      ...UserFields
    }
  }
}

mutation RefreshToken {
  newTokens {
    accessToken,
    refreshToken,
    user {
      ...UserFields
    }
  }
}

mutation CreateHabit($createHabitInput: CreateHabitInput!) {
  createHabit(createHabitInput: $createHabitInput) {
    ...HabitFields
  }
}